<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition - Fitness Tracker</title>
    <!-- Link to your CSS files -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/calendar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar (same as dashboard) -->
    <nav class="navbar">
        <div class="nav-brand">
            <h2>Grayson Orr</h2>
        </div>
        <ul class="nav-links">
            <li><a href="../dashboard.html">Home</a></li>
            <li><a href="nutrition.html">Nutrition</a></li>
            <li><a href="workouts.html">Workouts</a></li>
            <li><a href="goals.html">Goals and Progress</a></li>
            <li><a href="calendar.html" class="active">Calendar</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
        <div class="nav-user">
            <span id="userNameNav">Demo User</span>
            <button id="logoutBtn" class="btn-logout">Logout</button>
        </div>
    </nav>

    <main class="calendar-main">
        <div class="calendar-header">
            <h1>Calendar View</h1>
            <button class="add-event-btn" id="addEventBtn">+ Add Event</button>
        </div>

        <div class="calendar-container">
            <!-- Calendar Navigation -->
            <div class="calendar-nav">
                <button id="prevMonth">←</button>
                <h2 id="monthYear"></h2>
                <button id="nextMonth">→</button>
            </div>

            <!-- Calendar Grid -->
            <div class="calendar-grid">
                <div class="calendar-day-header">Sun</div>
                <div class="calendar-day-header">Mon</div>
                <div class="calendar-day-header">Tue</div>
                <div class="calendar-day-header">Wed</div>
                <div class="calendar-day-header">Thu</div>
                <div class="calendar-day-header">Fri</div>
                <div class="calendar-day-header">Sat</div>
                
                <!-- Days will be generated by JavaScript -->
                <div id="calendarDays"></div>
            </div>
        </div>

        <!-- Upcoming Events Section -->
        <div class="upcoming-events">
            <h2>Upcoming Events</h2>
            <div id="upcomingEventsList">
                <p class="no-events">No upcoming events</p>
            </div>
        </div>
    </main>

    <!-- Add Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Event Title:</label>
                    <input type="text" id="eventTitle" required>
                </div>

                <div class="form-group">
                    <label for="eventType">Event Type:</label>
                    <select id="eventType" required>
                        <option value="workout">Workout</option>
                        <option value="cardio">Cardio</option>
                        <option value="strength">Strength Training</option>
                        <option value="rest">Rest Day</option>
                        <option value="meal">Meal Prep</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="eventDate">Date:</label>
                    <input type="date" id="eventDate" required>
                </div>

                <div class="form-group">
                    <label for="eventTime">Time:</label>
                    <input type="time" id="eventTime">
                </div>

                <div class="form-group">
                    <label for="eventNotes">Notes:</label>
                    <textarea id="eventNotes" rows="3"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Add Event</button>
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Event Modal -->
    <div id="viewEventModal" class="modal">
        <div class="modal-content">
            <span class="close view-close">&times;</span>
            <h2 id="viewEventTitle"></h2>
            <div id="viewEventDetails"></div>
            <div class="form-actions">
                <button class="btn-danger" id="deleteEventBtn">Delete Event</button>
                <button class="btn-secondary view-close-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="../js/calendar.js"></script>
</body>
</html>
